<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgContainer">
        <img src="img/glatt.jpg" alt="" class="img changeImg" />
        <div class="infor">
          <p class="songName">Song Name : "Kyo Nay Say Chi tal"</p>
          <p class="singerName">Singer : G-Latt</p>
        </div>
      </div>
      <audio src="song/glatt.mp3"></audio>
      <div class="currentAndPlay">00:00 / 00:00</div>
      <div class="progressBar">
        <div class="currentProgress"></div>
      </div>
      <div class="musicPlaysit">
        <i class="fa-solid fa-backward-step control previousBtn"></i>
        <i class="fa-solid fa-circle-play control playBtn"></i>
        <i class="fa-solid fa-pause pauseBtn control display"></i>
        <i class="fa-solid fa-forward-step control nextBtn"></i>
      </div>
      <p class="d-word">Developed by <span class="d-name">GohLatt </span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
